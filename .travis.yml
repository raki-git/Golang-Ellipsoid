language: go
go:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - tip
install:
  - go get github.com/StefanSchroeder/Golang-Ellipsoid/ellipsoid
matrix:
  allow_failures:
    - go: 1.3
    - go: 1.4
    - go: tip

notifications:
  email: false
    slack:
    if: branch in (main, staging, production)
    on_success: never
    on_failure: always
    on_pull_requests: false
    secure: 
